<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #2F2F31;
        }

        .model-container {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80vh;
            border: 1px dotted grey;
            background-color: #1F1F21;
        }

        canvas {
            display: block;
        }

        .buttons-container {
            position: fixed;
            top: 10%;
            right: 10%;
            display: flex;
            flex-direction: column;
        }
        .question {
            margin: 1em 1em;
            cursor: pointer;
            user-select: none;
            color: white
        }
        .question:hover {
            color: #ffaaaa;
        }
    </style>
</head>
<body>

<div class="model-container">
    <canvas id="device-model"></canvas>
</div>

<div class="buttons-container">
    <div class="question" >one</div>
    <div class="question" >two</div>
    <div class="question" >three</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.164.0/build/three.module.min.js",
      "three/addons/": "https://unpkg.com/three@0.164.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from "three";
    import {GLTFLoader} from "three/addons/loaders/GLTFLoader.js";
    import {OrbitControls} from "three/addons/controls/OrbitControls.js";

    const containerEl = document.querySelector(".model-container");
    const canvasEl = document.querySelector("#device-model");

    const btns = Array.from(document.querySelectorAll(".question"));

    let renderer, scene, camera, orbit, lightHolder, wrapper;
    let plasticTopMaterial, plasticBottomMaterial, jackHighlightMaterial;
    let doingSmoothReset = false;


    initScene();
    updateSize();
    window.addEventListener("resize", () => updateSize());


    const highlightColor = new THREE.Color(0x440000);
    const plasticColor = new THREE.Color(0x000000);

    orbit.addEventListener("start", () => {
        gsap.to(wrapper.rotation, {
            x: 0,
            y: 0,
            z: 0,
        })
    });

    btns.forEach((btn, idx) => {

        btn.addEventListener("click", () => {
            doingSmoothReset = true;
        });

        if (idx === 0) {
            const onClick = () => {
                doingSmoothReset = true;
                plasticTopMaterial.color = highlightColor;
                jackHighlightMaterial.color = highlightColor;
                gsap.to(wrapper.rotation, {
                    x: .3,
                    y: -.4,
                    z: 0,
                })
            }
            btn.addEventListener("mouseenter", onClick);
            btn.addEventListener("click", onClick);
            btn.addEventListener("mouseleave", () => {
                plasticTopMaterial.color = plasticColor;
                jackHighlightMaterial.color = plasticColor;
            });
        } else if (idx === 1) {
            const onClick = () => {
                doingSmoothReset = true;
                plasticBottomMaterial.color = highlightColor;
                gsap.to(wrapper.rotation, {
                    x: .2,
                    y: -.4,
                    z: 0,
                })
            }
            btn.addEventListener("mouseenter", onClick);
            btn.addEventListener("click", onClick);
            btn.addEventListener("mouseleave", () => {
                plasticBottomMaterial.color = plasticColor;
            });
        } else if (idx === 2) {
            const onClick = () => {
                doingSmoothReset = true;
                jackHighlightMaterial.color = highlightColor;
                gsap.to(wrapper.rotation, {
                    x: .2,
                    y: -.2,
                    z: .0
                })
            }
            btn.addEventListener("mouseenter", onClick);
            btn.addEventListener("click", onClick);
            btn.addEventListener("mouseleave", () => {
                jackHighlightMaterial.color = plasticColor;
            });
        }

    })

    function initScene() {
        const modelLoader = new GLTFLoader();
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(40, containerEl.clientWidth / containerEl.clientHeight, .1, 1000);
        camera.position.set(0, 0, 2.8)

        renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            canvas: canvasEl
        });

        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const ambientLight = new THREE.AmbientLight(0xffffff, .75);
        scene.add(ambientLight);

        lightHolder = new THREE.Group();
        scene.add(lightHolder);

        const staticLight = new THREE.DirectionalLight(0xffffff, 20);
        staticLight.position.set(-16, 7, 1);
        lightHolder.add(staticLight);
        const sideLight = new THREE.DirectionalLight(0xffffff, 2);
        sideLight.position.set(5, 7, 2);
        lightHolder.add(sideLight);


        orbit = new OrbitControls(camera, canvasEl);
        finishReset();

        const textureLoader = new THREE.TextureLoader();
        const normalMap = textureLoader.load('./model/normal-map.jpg')
        const textureEquirec = textureLoader.load('./model/env-map.jpg');
        textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
        textureEquirec.colorSpace = THREE.SRGBColorSpace;

        const jackMaterial = new THREE.MeshPhongMaterial({
            color: new THREE.Color(0xbbaa00),
            envMap: textureEquirec,
            shininess: 0,
            normalMap: normalMap,
            normalScale: new THREE.Vector2(.1, -.1)
        });



        modelLoader.load(
            "./model/model.glb",
            glb => {

                wrapper = new THREE.Group();

                glb.scene.children.forEach(child => {
                    if (child.name.startsWith("bottom-body")) {
                        plasticTopMaterial = child.material;
                    }
                });

                plasticTopMaterial.normalMap = normalMap;
                plasticTopMaterial.normalMap.wrapS = plasticTopMaterial.normalMap.wrapT = THREE.RepeatWrapping;
                plasticTopMaterial.normalScale = new THREE.Vector2(.4, -.4);

                plasticBottomMaterial = plasticTopMaterial.clone();
                jackHighlightMaterial = plasticTopMaterial.clone();

                glb.scene.children.forEach(child => {
                    if (child.name.startsWith("bottom-body")) {
                        child.material = plasticBottomMaterial;
                    } else if (child.name.startsWith("top-body")) {
                        child.material = plasticTopMaterial
                    } else if (child.name.startsWith("input-highlight")) {
                        child.material = jackHighlightMaterial
                    } else if (child.name.startsWith("jack") || child.name.startsWith("sleeve")) {
                        child.material = jackMaterial
                    }
                });

                scene.add(wrapper);
                wrapper.add(glb.scene);

                gsap.to(wrapper.rotation, {
                    x: .3,
                    y: -.3,
                    z: 0,
                })

                render();
            });
    }

    function updateSize() {
        const ratio = containerEl.clientWidth / containerEl.clientHeight;
        camera.aspect = ratio;
        if (ratio < 1) {
            camera.zoom = ratio;
        } else {
            camera.zoom = 1;
        }
        camera.updateProjectionMatrix();
        renderer.setSize(containerEl.clientWidth, containerEl.clientHeight);
    }

    function resetPosition() {
        let alpha = orbit.getAzimuthalAngle(),
            beta = orbit.getPolarAngle() - Math.PI / 2;
        if (Math.abs(alpha) < 0.001) alpha = 0;
        if (Math.abs(beta) < 0.001) beta = 0;
        orbit.minAzimuthAngle = 0.95 * alpha;
        orbit.maxAzimuthAngle = orbit.minAzimuthAngle;

        orbit.minPolarAngle = Math.PI / 2 + 0.95 * beta;
        orbit.maxPolarAngle = orbit.minPolarAngle;

        if (alpha === 0 && beta === 0) finishReset()
    }

    function finishReset() {
        orbit.minAzimuthAngle = -Infinity;
        orbit.maxAzimuthAngle = Infinity;
        orbit.enableDamping = true;
        orbit.minPolarAngle = .1 * Math.PI;
        orbit.maxPolarAngle = .9 * Math.PI;
        doingSmoothReset = false;
    }


    function render() {
        if (doingSmoothReset) {
            resetPosition();
        }
        orbit.update();

        lightHolder.quaternion.copy(camera.quaternion);
        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }

</script>
</body>
</html>
